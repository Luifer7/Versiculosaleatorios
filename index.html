<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Boostrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Macondo&display=swap" rel="stylesheet">
    <title>Versiculos</title>
    <style>
        * {
            font-family: 'Macondo', cursive
        }

        body {
            box-sizing: border-box;
            background-image: url(https://github.com/Luifer7/Versiculosaleatorios/blob/master/img/bg.jpg?raw=true);
            background-size: cover
        }

        .caja {
            margin: 0 auto;
            width: 100%;
            height: 100vh;
            *border: 1px solid #000;
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            flex-direction: column
        }

        h2 {
            margin-top: 20px;
            margin: 0 auto;
            margin: 0;
            padding: 0;
            color: #fff;
            text-shadow: 1px 1px 2px #000;
            font-size: 2em;
            text-transform: capitalize;
            word-spacing: 2px
        }

        .caja-versiculos {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center
        }

        p {
            margin: 0;
            padding: 0;
            text-align: center;
            color: #fff;
            text-shadow: 1px 2px 3px #000;
            font-size: 1.4em;
            margin-left: 10px;
            margin-right: 10px
        }

        span {
            color: #fff;
            font-weight: 700;
            margin-left: 180px;
            text-shadow: 1px 2px 3px #000;
            letter-spacing: 2px
        }

        .flag {
            width: 50px;
            height: 30px;
            position: absolute;
            right: 10px;
            top: 10px;
            transition: .5s ease-out;
            border-radius: 5px;
        }

        .show {
            *display: block;
             z-index: 100;
        }

        .remove {
            *display: none;
            top: 30px;
            z-index: 0;
            opacity: 0;
        }
        
         .refresh {    
           transform: scale(.8);
           transition: .5s;
        }

        .refresh:hover {
            
            transform: scale(.9);
             
         }


        @media (max-width:370px) {
            .caja {
                margin: 0 auto;
                width: 95%
            }
        }
    </style>
</head>

<body>
